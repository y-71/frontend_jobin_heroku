                    <div class="form-group aalimin">
                        <label>Adresse</label>
                        <input type="text" class="form-control na9eswidth" placeholder="adresse" formControlName="address">
                      </div>
                      <div class="form-group aalimin">
                        <label>Sexe</label>
                        <select type="text" class="form-control na9eswidth" placeholder="sexe">
                            <option value="Homme">Homme</option>
                            <option value="Femme">Femme</option>
                          </select>
                      </div>

              <div class="form-group aalimin">
                <label >Téléphone</label>
                <input type="text" class="form-control na9eswidth" placeholder="Téléphone" formControlName="phone">
              </div>

              <div class="form-group aalimin">
                <label for="exampleInputEmail1">Adresse E-mail</label>
                <input type="email" class="form-control na9eswidth" placeholder="E-mail" formControlName="email" required>
              </div>
              <hr>
              <div class="row">
                <label>Compétences informatiques :</label>
                <br>
                <div>
                  <div formArrayName="softwares" >
                    <div  *ngFor="let software of CVForm.get('softwares')['controls']; let i = index">
                      <div [formGroupName]="i" class="row">
                        <div  class="col-md-4">
                          <input formControlName="name" class="form-control" placeholder="logiciels" >
                        </div>
                        <div  class="col-md-4">
                          <!--
                          <input formControlName="level" class="form-control" type="number" placeholder="Niveau" >
                          -->
                          <select name="level" formControlName="level" class="form-control">
                            <option value="" disabled selected hidden>Niveau</option>
                            <option value="1">Débutant</option>
                            <option value="2">Intermédiaire</option>
                            <option value="3">Avancé</option>
                          </select>
                        </div>
                        <button type="button" class="btn btn-primary small" (click)="deleteLogicielClick(i)">
                          del
                        </button>
                        
                      <button type="button" class="btn btn-primary small plusB" (click)="addLogicielClick()">
                        +
                      </button>
                      </div>
                      <br>

                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <label>Compétences linguistiques :</label>
                
                <div>


                  <div formArrayName="languages" >
                    <div  *ngFor="let language of CVForm.get('languages')['controls']; let i = index">
                      <div [formGroupName]="i" class="row">
                        <div class="col-md-4">
                          <input formControlName="name" class="form-control" placeholder="langue" >
                        </div>

                        <div class="col-md-4">
                        <!--
                          <input formControlName="level" class="form-control"  type="text"  >
                        -->
                          <select name="level"class="form-control" formControlName="level">
                            <option value="" disabled selected hidden>Niveau</option>
                            <option value="debutant">debutant</option>
                            <option value="intermediaire">intermediaire</option>
                            <option value="avancé">avancé</option>
                          </select>
                        </div>



                        <button type="button" class="btn btn-primary small" (click)="deleteLangueClick(i)">
                          del
                        </button>
                        <button type="button" class="btn btn-primary small plusB" (click)="addLangueClick()">
                          +
                        </button>

                      </div>

                    </div>
                  </div>
                  <br>
                </div>
              </div>
              <hr>
              <div class="row">
                <label>Intérêts  :</label>
                
                <div>


                  <div formArrayName="interests" >
                    <div  *ngFor="let interest of CVForm.get('interests')['controls']; let i = index">
                      <div [formGroupName]="i" class="row">
                        <div class="col-md-4">
                          <input formControlName="name"  class="form-control" placeholder="Intérêt" >
                        </div>
                        <div class="col-md-4">
                          <textarea  formControlName="description" class="form-control" placeholder="description"></textarea>
                        </div>

                        <button type="button" class="btn btn-primary small" (click)="deleteInteretClick(i)">
                          del
                        </button>
                        <button type="button" class="btn btn-primary small plusB" (click)="addInteretClick()">
                          +
                        </button>

                      </div>

                    </div>
                    <br>
                  </div>
                </div>
              </div>
               <hr>
                <div class="row">
                  <label>Expériences Professionnelles</label>
                  
                  <div>


                    <div formArrayName="professionalExperiences" >
                      <div  *ngFor="let experiences_professionnelle of CVForm.get('professionalExperiences')['controls']; let i = index">
                        <div [formGroupName]="i" class="row">
                          <div class="col-md-2">
                            <input formControlName="enterprise" class="form-control" placeholder="Entreprise" >
                          </div>
                          <div class="col-md-2">
                            <input formControlName="post" class="form-control" placeholder="poste" >
                          </div>
                          <div class="col-md-2">
                            <input formControlName="startingDate" type="date" class="form-control" placeholder="Date de debut" >
                          </div>
                          <div class="col-md-2">
                            <input formControlName="finishingDate" type="date" class="form-control" placeholder="Date de fin" >
                          </div>
                          <div class="col-md-4">
                              <textarea   class="form-control" placeholder="descriptif" ></textarea>
                            </div>
                          <br>
                        
                          
                         
                          <br>
                          <button type="button" class="btn btn-primary small" (click)="deleteExperienceClick(i)">
                            del
                          </button>
                          <button type="button" class="btn btn-primary small plusB" (click)="addExperienceClick()">
                            +
                          </button>

                        </div>

                      </div>
                    </div>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <label>Formations</label>

                  <div>
                    <div formArrayName="studies" >
                      <div  *ngFor="let study of CVForm.get('studies')['controls']; let i = index">
                        <div [formGroupName]="i" class="row">
                          <div class="col-md-2">
                            <input formControlName="name" class="form-control" placeholder="intitulé" >
                          </div>
                          <div class="col-md-3">
                            <input formControlName="institution" class="form-control" placeholder="institution" >
                          </div>
                          <div class="col-md-2">
                            <input formControlName="mention" class="form-control" placeholder="mention" >
                          </div>
                          <div class="col-md-3">
                            <input type="date" class="form-control" formControlName="graduationDate" placeholder="date" >
                          </div>

                          <button type="button" class="btn btn-primary small" (click)="deleteFormationClick(i)">
                            del
                          </button>
                          <button type="button" class="btn btn-primary small plusB" (click)="addFormationClick()">
                            +
                          </button>

                        </div>

                      </div>
                      <br>
                    </div>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <label>Réseaux sociaux</label>
                  <div>
                    <div formArrayName="socialMedias" >
                      <div  *ngFor="let socialMedia  of CVForm.get('socialMedias')['controls']; let i = index">
                        <div [formGroupName]="i" class="row">
                          <div class="col-md-4">
                            <input formControlName="type" class="form-control" placeholder="type" >
                          </div>
                          <div class="col-md-4">
                            <input formControlName="path"  class="form-control" placeholder="lien" >
                          </div>


                          <button type="button" class="btn btn-primary small" (click)="deleteSocialMediaClick(i)">
                            del
                          </button>
                          <button type="button" class="btn btn-primary small plusB" (click)="addSocialMediaClick()">
                            +
                          </button>

                        </div>

                      </div>
                      <br>
                    </div>
                  </div>
                </div>

              <hr>
              <button type="submit" class="btn btn-info btn-fill pull-center" >Envoyer Le CV</button>
              <div class="clearfix"></div>
            </form>
